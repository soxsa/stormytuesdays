        /* Container to maintain aspect ratio */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;  /* Max width of the video */
            max-height: 300px;
            padding-top: 56.25%; /* Aspect ratio 16:9 (9 / 16 = 0.5625) */
            height: 0;
            overflow: hidden;
            margin: 0 auto; /* Center the video */
        }

        /* The iframe video itself */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
